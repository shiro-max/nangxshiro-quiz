<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Quiz</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 20px;
            color: #333;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 600px;
            margin: 0 auto;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        h2 {
            color: #6e8efb;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        #question-text {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            text-align: center;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #answers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 2rem;
        }
        @media (max-width: 500px) {
            #answers {
                grid-template-columns: 1fr;
            }
        }
        .answer-btn {
            background: linear-gradient(to bottom, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-weight: bold;
        }
        .answer-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .answer-btn:active {
            transform: scale(0.98);
        }
        .correct {
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            animation: correctPulse 0.5s;
        }
        .incorrect {
            background: linear-gradient(to bottom, #f44336, #da190b);
            animation: incorrectShake 0.5s;
        }
        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        #result-container {
            background-color: #f9f9f9;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            margin-top: 2rem;
            display: none;
        }
        #result-container h3 {
            color: #6e8efb;
            margin-top: 0;
        }
        #result-container li {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 5px;
            background-color: #eef2f7;
        }
        .score-display {
            font-size: 1.3rem;
            font-weight: bold;
            color: #6e8efb;
            text-align: center;
            margin: 1rem 0;
        }
        .level-indicator {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #555;
        }
        .progress-container {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            width: 0%;
            transition: width 0.5s ease;
        }
        .activity-section {
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            background: #f0f8ff;
            border-radius: 10px;
            display: none;
        }
        .activity-section h3 {
            color: #6e8efb;
            margin-top: 0;
        }
        .drawing-canvas {
            border: 2px solid #6e8efb;
            border-radius: 5px;
            background-color: white;
            margin: 1rem auto;
        }
        .scramble-word {
            font-size: 2rem;
            font-weight: bold;
            color: #6e8efb;
            margin: 1rem 0;
            letter-spacing: 5px;
        }
        .input-answer {
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid #6e8efb;
            border-radius: 5px;
            margin: 1rem;
            text-align: center;
        }
        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            max-width: 300px;
            margin: 1rem auto;
        }
        .puzzle-cell {
            aspect-ratio: 1;
            background: #6e8efb;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .puzzle-cell:hover {
            transform: scale(1.05);
        }
        .puzzle-cell.empty {
            background: #e0e0e0;
            cursor: default;
        }
        .next-btn {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: bold;
            margin-top: 1rem;
        }
        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Grammar Quiz Challenge</h2>
        <div class="level-indicator">Level: <span id="level">1</span></div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="score-display">Score: <span id="score">0</span></div>
        <p id="question-text"></p>
        <div id="answers"></div>
        
        <!-- Activity sections -->
        <div id="drawing-activity" class="activity-section">
            <h3>Drawing Activity</h3>
            <p>Draw the alphabet letter for: <span id="alphabet-letter"></span></p>
            <canvas id="drawing-canvas" class="drawing-canvas" width="300" height="300"></canvas>
            <button class="next-btn" onclick="completeActivity()">Continue Quiz</button>
        </div>
        
        <div id="scramble-activity" class="activity-section">
            <h3>Word Scramble</h3>
            <p>Unscramble the word:</p>
            <div class="scramble-word" id="scrambled-word"></div>
            <input type="text" class="input-answer" id="scramble-input" placeholder="Enter the word">
            <button class="next-btn" onclick="checkScramble()">Check Answer</button>
        </div>
        
        <div id="puzzle-activity" class="activity-section">
            <h3>Word Puzzle</h3>
            <p>Click the cells in order to spell: <span id="puzzle-word"></span></p>
            <div class="puzzle-grid" id="puzzle-grid"></div>
            <button class="next-btn" onclick="completeActivity()">Continue Quiz</button>
        </div>
        
        <div id="result-container">
            <h3>Level Results</h3>
            <ul id="results-list"></ul>
            <div class="score-display">Level Score: <span id="final-score">0</span>%</div>
            <button class="next-btn" id="next-level-btn">Next Level</button>
        </div>
    </div>

    <script src="test.js"></script>
</body>
</html>
